<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randomizer & Pair Generator</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Config for Custom Palette -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        // Custom Palette Definition
                        page: {
                            light: '#CED2D9',
                            dark: '#212428',
                        },
                        surface: {
                            light: '#E0E5EC',
                            dark: '#464D56',
                        },
                        txt: {
                            primary: { light: '#212428', dark: '#E0E5EC' },
                            secondary: { light: '#464D56', dark: '#CED2D9' },
                        },
                        accent: {
                            light: '#44A0D1',
                            dark: '#54C1FB',
                        },
                        btn: {
                            add: '#44A0D1',
                            addHover: '#368bc1',
                            shuffle: '#5AC549',
                            shuffleHover: '#49a33b'
                        }
                    }
                }
            }
        }
    </script>

    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-page-light dark:bg-page-dark text-txt-primary-light dark:text-txt-primary-dark transition-colors duration-300 font-sans">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Helper to shuffle an array (Fisher-Yates)
        const shuffleArray = (array) => {
            let arr = [...array];
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        };

        // Helper to parse "Name #Tag"
        const parseItem = (text) => {
            if (!text.includes('#')) {
                return { name: text, tag: null };
            }
            const parts = text.split('#');
            const name = parts[0].trim();
            const tag = parts.slice(1).join('#').trim(); 
            return { 
                name: name || '(Empty Name)', 
                tag: tag || null 
            };
        };

        function App() {
            // State
            const [inputValue, setInputValue] = useState('');
            const [participants, setParticipants] = useState([]);
            const [subjects, setSubjects] = useState([]);
            const [results, setResults] = useState([]);
            const [isDarkMode, setIsDarkMode] = useState(false);
            
            // Mode State
            const [isPairingMode, setIsPairingMode] = useState(false);
            const [activeTab, setActiveTab] = useState('participants'); 

            // Initialize theme
            useEffect(() => {
                if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    setIsDarkMode(true);
                }
            }, []);

            // Apply theme
            useEffect(() => {
                const html = document.documentElement;
                if (isDarkMode) {
                    html.classList.add('dark');
                    html.classList.remove('light');
                } else {
                    html.classList.remove('dark');
                    html.classList.add('light');
                }
            }, [isDarkMode]);

            // Reset results when mode changes
            useEffect(() => {
                setResults([]);
                if (!isPairingMode) {
                    setActiveTab('participants');
                }
            }, [isPairingMode]);

            const handleAdd = () => {
                if (!inputValue.trim()) return;
                
                const val = inputValue.trim();
                
                if (activeTab === 'participants') {
                    setParticipants([...participants, val]);
                } else {
                    setSubjects([...subjects, val]);
                }
                setInputValue('');
            };

            const handleKeyDown = (e) => {
                if (e.key === 'Enter') {
                    handleAdd();
                }
            };

            const handleRemove = (index, listType) => {
                if (listType === 'participants') {
                    setParticipants(participants.filter((_, i) => i !== index));
                } else {
                    setSubjects(subjects.filter((_, i) => i !== index));
                }
            };

            const handleShuffle = () => {
                if (isPairingMode) {
                    const pShuffled = shuffleArray(participants).map(p => parseItem(p));
                    const sShuffled = shuffleArray(subjects);

                    const maxLen = Math.max(pShuffled.length, sShuffled.length);
                    const pairResults = [];

                    for(let i = 0; i < maxLen; i++) {
                        pairResults.push({
                            participant: pShuffled[i] ? pShuffled[i].name : '(No Participant)',
                            pTag: pShuffled[i] ? pShuffled[i].tag : null,
                            subject: sShuffled[i] || '(No Subject)',
                            type: 'pair'
                        });
                    }
                    setResults(pairResults);

                } else {
                    const parsedItems = participants.map(p => parseItem(p));
                    
                    const groups = {};
                    parsedItems.forEach(item => {
                        const key = item.tag || '___untagged___';
                        if (!groups[key]) groups[key] = [];
                        groups[key].push(item);
                    });

                    const groupKeys = Object.keys(groups);
                    const shuffledKeys = shuffleArray(groupKeys);

                    let finalResults = [];
                    
                    shuffledKeys.forEach(key => {
                        const itemsInGroup = groups[key];
                        const shuffledItems = shuffleArray(itemsInGroup);
                        finalResults = [...finalResults, ...shuffledItems];
                    });

                    setResults(finalResults.map(item => ({ 
                        name: item.name, 
                        tag: item.tag,
                        type: 'simple' 
                    })));
                }
            };

            const handleClear = () => {
                if(confirm('Are you sure you want to clear all lists and results?')) {
                    setParticipants([]);
                    setSubjects([]);
                    setResults([]);
                }
            };

            // Helpers for UI
            const currentList = activeTab === 'participants' ? participants : subjects;
            
            let inputPlaceholder = '';
            if (activeTab === 'subjects') {
                inputPlaceholder = 'Enter subject name...';
            } else {
                inputPlaceholder = 'Enter name (e.g. John or John #TeamA)';
            }

            const canShuffle = isPairingMode 
                ? (participants.length > 0 && subjects.length > 0)
                : (participants.length > 1);

            return (
                <div className="flex flex-col h-screen overflow-hidden">
                    {/* Header */}
                    <header className="p-4 bg-surface-light dark:bg-surface-dark shadow-md z-10 border-b border-gray-300 dark:border-gray-600">
                        <div className="flex flex-col md:flex-row justify-between items-center gap-4">
                            <h1 className="text-xl font-bold text-accent-light dark:text-accent-dark tracking-wide">
                                {isPairingMode ? 'Pairing Generator' : 'Randomizer'}
                            </h1>
                            
                            <div className="flex items-center gap-4">
                                {/* Mode Toggle */}
                                <div className="flex items-center gap-2 bg-page-light dark:bg-page-dark p-1 rounded-lg border border-gray-300 dark:border-gray-600">
                                    <span className={`text-xs font-semibold px-2 ${!isPairingMode ? 'text-accent-light dark:text-accent-dark' : 'text-txt-secondary-light dark:text-txt-secondary-dark'}`}>Sort</span>
                                    <button 
                                        onClick={() => setIsPairingMode(!isPairingMode)}
                                        className={`relative inline-flex h-6 w-11 items-center rounded-full transition-colors focus:outline-none ${isPairingMode ? 'bg-accent-light dark:bg-accent-dark' : 'bg-gray-400 dark:bg-gray-600'}`}
                                    >
                                        <span className={`inline-block h-4 w-4 transform rounded-full bg-white transition-transform ${isPairingMode ? 'translate-x-6' : 'translate-x-1'}`} />
                                    </button>
                                    <span className={`text-xs font-semibold px-2 ${isPairingMode ? 'text-accent-light dark:text-accent-dark' : 'text-txt-secondary-light dark:text-txt-secondary-dark'}`}>Pair</span>
                                </div>

                                <button 
                                    onClick={handleClear}
                                    className="text-sm text-red-500 hover:text-red-700 dark:text-red-400 dark:hover:text-red-300 font-medium px-3 py-1 rounded hover:bg-red-50 dark:hover:bg-red-900/30 transition"
                                >
                                    Clear All
                                </button>
                            </div>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="flex-1 overflow-y-auto p-4 md:p-6 bg-page-light dark:bg-page-dark">
                        <div className="max-w-6xl mx-auto h-full grid grid-cols-1 md:grid-cols-2 gap-6">
                            
                            {/* Column 1: Inputs */}
                            <div className="bg-surface-light dark:bg-surface-dark rounded-xl shadow-lg flex flex-col h-full overflow-hidden border border-white/50 dark:border-gray-600">
                                
                                {/* Tabs Header */}
                                {isPairingMode ? (
                                    <div className="flex border-b border-gray-300 dark:border-gray-600">
                                        <button
                                            onClick={() => setActiveTab('participants')}
                                            className={`flex-1 py-3 text-sm font-medium transition-colors ${activeTab === 'participants' 
                                                ? 'bg-page-light dark:bg-page-dark text-accent-light dark:text-accent-dark border-b-2 border-accent-light dark:border-accent-dark' 
                                                : 'text-txt-secondary-light dark:text-txt-secondary-dark hover:bg-gray-200 dark:hover:bg-gray-600'}`}
                                        >
                                            <i className="fas fa-users mr-2"></i> Participants ({participants.length})
                                        </button>
                                        <button
                                            onClick={() => setActiveTab('subjects')}
                                            className={`flex-1 py-3 text-sm font-medium transition-colors ${activeTab === 'subjects' 
                                                ? 'bg-page-light dark:bg-page-dark text-purple-500 dark:text-purple-400 border-b-2 border-purple-500' 
                                                : 'text-txt-secondary-light dark:text-txt-secondary-dark hover:bg-gray-200 dark:hover:bg-gray-600'}`}
                                        >
                                            <i className="fas fa-book mr-2"></i> Subjects ({subjects.length})
                                        </button>
                                    </div>
                                ) : (
                                    <div className="p-4 border-b border-gray-300 dark:border-gray-600">
                                        <h2 className="text-lg font-semibold text-txt-primary-light dark:text-txt-primary-dark flex items-center gap-2">
                                            <i className="fas fa-users text-accent-light dark:text-accent-dark"></i> Participants List
                                        </h2>
                                        <p className="text-xs text-txt-secondary-light dark:text-txt-secondary-dark mt-1">
                                            Tip: Add tags with # (e.g. "John #TeamA") to group them.
                                        </p>
                                    </div>
                                )}
                                
                                {/* List Content */}
                                <div className="flex-1 overflow-y-auto p-4 space-y-2 pr-2 custom-scrollbar">
                                    {currentList.length === 0 ? (
                                        <div className="text-center text-txt-secondary-light dark:text-txt-secondary-dark mt-10 italic opacity-70">
                                            No {activeTab} yet.<br/>Add using the input below.
                                        </div>
                                    ) : (
                                        currentList.map((rawItem, index) => {
                                            const { name, tag } = parseItem(rawItem);
                                            return (
                                                <div key={index} className="group flex justify-between items-center p-3 bg-white dark:bg-[#3b424a] rounded-lg shadow-sm border border-transparent hover:border-accent-light dark:hover:border-accent-dark transition-colors">
                                                    <div className="flex items-center gap-2 overflow-hidden">
                                                        <span className="truncate font-medium text-txt-primary-light dark:text-txt-primary-dark">{name}</span>
                                                        {tag && (
                                                            <span className="px-2 py-0.5 rounded-full text-[10px] font-bold bg-accent-light/10 text-accent-light dark:text-accent-dark border border-accent-light/30 shrink-0">
                                                                #{tag}
                                                            </span>
                                                        )}
                                                    </div>
                                                    <button 
                                                        onClick={() => handleRemove(index, activeTab)}
                                                        className="opacity-0 group-hover:opacity-100 text-txt-secondary-light dark:text-txt-secondary-dark hover:text-red-500 transition-opacity p-1 shrink-0"
                                                    >
                                                        <i className="fas fa-times"></i>
                                                    </button>
                                                </div>
                                            );
                                        })
                                    )}
                                </div>
                            </div>

                            {/* Column 2: Results */}
                            <div className="bg-surface-light dark:bg-surface-dark rounded-xl shadow-lg p-4 flex flex-col h-full border border-white/50 dark:border-gray-600">
                                <h2 className="text-lg font-semibold mb-4 pb-2 border-b border-gray-300 dark:border-gray-600 text-txt-primary-light dark:text-txt-primary-dark flex items-center gap-2">
                                    <i className="fas fa-list-ol text-btn-shuffle"></i> 
                                    {isPairingMode ? 'Paired Results' : 'Final Order'}
                                </h2>

                                <div className="flex-1 overflow-y-auto space-y-3 pr-2 custom-scrollbar">
                                    {results.length === 0 ? (
                                        <div className="text-center text-txt-secondary-light dark:text-txt-secondary-dark mt-10 italic opacity-70">
                                            Click shuffle to see results.
                                        </div>
                                    ) : (
                                        results.map((item, index) => (
                                            <div key={index} className="animate-fade-in">
                                                {item.type === 'simple' ? (
                                                    // Simple List Item
                                                    <div className="flex items-center p-3 bg-white dark:bg-[#3b424a] rounded-lg shadow-sm border-l-4 border-accent-light dark:border-accent-dark">
                                                        <div className="w-8 h-8 rounded-full bg-accent-light dark:bg-accent-dark text-white flex items-center justify-center font-bold text-sm shadow-sm shrink-0 mr-3">
                                                            {index + 1}
                                                        </div>
                                                        <div className="flex-1 flex items-center gap-2 overflow-hidden">
                                                            <span className="truncate font-medium text-txt-primary-light dark:text-txt-primary-dark">{item.name}</span>
                                                            {item.tag && (
                                                                <span className="px-2 py-0.5 rounded-full text-[10px] font-bold bg-gray-100 dark:bg-gray-700 text-accent-light dark:text-accent-dark border border-gray-200 dark:border-gray-600 shrink-0">
                                                                    #{item.tag}
                                                                </span>
                                                            )}
                                                        </div>
                                                    </div>
                                                ) : (
                                                    // Paired Item Card
                                                    <div className="flex items-stretch bg-white dark:bg-[#3b424a] rounded-lg shadow-sm overflow-hidden">
                                                        <div className="w-10 bg-accent-light dark:bg-accent-dark text-white flex items-center justify-center font-bold text-sm">
                                                            {index + 1}
                                                        </div>
                                                        <div className="flex-1 p-3 flex flex-col sm:flex-row sm:items-center gap-2 sm:gap-4 overflow-hidden">
                                                            <div className="flex-1 flex items-center gap-2 overflow-hidden">
                                                                <i className="fas fa-user text-txt-secondary-light dark:text-txt-secondary-dark text-xs shrink-0"></i>
                                                                <span className="font-medium truncate text-txt-primary-light dark:text-txt-primary-dark">{item.participant}</span>
                                                                {item.pTag && (
                                                                    <span className="px-2 py-0.5 rounded-full text-[10px] font-bold bg-gray-100 dark:bg-gray-700 text-txt-secondary-light dark:text-txt-secondary-dark shrink-0">
                                                                        #{item.pTag}
                                                                    </span>
                                                                )}
                                                            </div>
                                                            <div className="hidden sm:block text-txt-secondary-light dark:text-txt-secondary-dark">
                                                                <i className="fas fa-arrow-right"></i>
                                                            </div>
                                                            <div className="flex-1 flex items-center gap-2 text-purple-600 dark:text-purple-400 overflow-hidden">
                                                                <i className="fas fa-book text-xs opacity-70 shrink-0"></i>
                                                                <span className="font-semibold truncate">{item.subject}</span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                )}
                                            </div>
                                        ))
                                    )}
                                </div>
                            </div>
                        </div>
                    </main>

                    {/* Footer - Input Area */}
                    <footer className="bg-surface-light dark:bg-surface-dark border-t border-gray-300 dark:border-gray-600 p-4 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)] z-20">
                        <div className="max-w-4xl mx-auto flex flex-col sm:flex-row gap-3">
                            <div className="flex-1 relative">
                                <span className="absolute left-3 top-3.5 text-txt-secondary-light dark:text-txt-secondary-dark">
                                    {activeTab === 'participants' ? <i className="fas fa-user"></i> : <i className="fas fa-book"></i>}
                                </span>
                                <input
                                    type="text"
                                    value={inputValue}
                                    onChange={(e) => setInputValue(e.target.value)}
                                    onKeyDown={handleKeyDown}
                                    placeholder={inputPlaceholder}
                                    className="w-full pl-9 pr-4 py-3 rounded-lg border border-gray-300 dark:border-gray-500 bg-white dark:bg-[#3b424a] text-txt-primary-light dark:text-txt-primary-dark placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-accent-light dark:focus:ring-accent-dark transition-all"
                                />
                            </div>
                            
                            <div className="flex gap-2">
                                <button
                                    onClick={handleAdd}
                                    className="px-6 py-3 bg-btn-add hover:bg-btn-addHover text-white font-semibold rounded-lg shadow-sm hover:shadow transition-all flex items-center gap-2 whitespace-nowrap active:scale-95"
                                >
                                    <i className="fas fa-plus"></i> Add
                                </button>
                                
                                <button
                                    onClick={handleShuffle}
                                    disabled={!canShuffle}
                                    className={`px-6 py-3 font-semibold rounded-lg shadow-sm transition-all flex items-center gap-2 whitespace-nowrap active:scale-95 ${
                                        !canShuffle
                                        ? 'bg-gray-300 dark:bg-gray-600 text-gray-500 cursor-not-allowed' 
                                        : 'bg-btn-shuffle hover:bg-btn-shuffleHover text-white hover:shadow'
                                    }`}
                                >
                                    <i className="fas fa-random"></i> Shuffle
                                </button>

                                <button
                                    onClick={() => setIsDarkMode(!isDarkMode)}
                                    className="px-4 py-3 bg-page-light dark:bg-page-dark hover:bg-gray-300 dark:hover:bg-gray-700 text-txt-primary-light dark:text-txt-primary-dark rounded-lg shadow-sm transition-all active:scale-95 border border-gray-300 dark:border-gray-600"
                                    title="Toggle Theme"
                                >
                                    {isDarkMode ? <i className="fas fa-sun"></i> : <i className="fas fa-moon"></i>}
                                </button>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
    
    <style>
        /* Animation for results */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }
        
        /* Custom scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: rgba(156, 163, 175, 0.5);
            border-radius: 20px;
        }
        .dark .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: rgba(75, 85, 99, 0.5);
        }
    </style>
</body>
</html>
